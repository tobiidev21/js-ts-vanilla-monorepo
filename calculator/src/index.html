<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <script src="javascript/index.js" type="module"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="root">
        <h1>Web Calculator</h1>
        <main class="calculator">
                <header class="display"><span class="operation"></span><span class="result"></span></header>
            <div class="table-key">
                <div class="table-button"><button class="input-button">1</button></div>
                <div class="table-button"><button class="input-button">2</button></div>
                <div class="table-button"><button class="input-button">3</button></div>
                <div class="table-button"><button class="input-button special-button">+</button></div>
                <div class="table-button"><button class="input-button">4</button></div>
                <div class="table-button"><button class="input-button">5</button></div>
                <div class="table-button"><button class="input-button">6</button></div>
                <div class="table-button"><button class="input-button special-button">Ã—</button></div>
                <div class="table-button"><button class="input-button">7</button></div>
                <div class="table-button"><button class="input-button">8</button></div>
                <div class="table-button"><button class="input-button">9</button></div>
                <div class="table-button"><button class="input-button special-button">-</button></div>
                <div class="table-button"><button class="input-button special-button">AC</button></div>
                <div class="table-button"><button class="input-button">0</button></div>
                <div class="table-button"><button class="input-button special-button">.</button></div>
                <div class="table-button"><button class="input-button special-button">=</button></div>
            </div>
        </main>    
    </div>
</body>
</html>
