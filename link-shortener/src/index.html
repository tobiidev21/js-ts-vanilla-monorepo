<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Link Shortener</title>
</head>
<body>
    <div class="layout">
        <div class="main-container">
            <main class="form-container">
                <h1 class="title">Easy Link</h1>
                <p class="description">A powerful tool to customize URLs</p>
                <form action="" class="form">
                    <label for="url" class="url-label">Insert URL:</label>
                    <input type="url" name="url" class="url-input" id="url-input" placeholder="https://www.example.com">
                    <button class="submit-button" type="submit"><img class="send-icon" src="../public/send-icon.svg" alt="Send Icon"><span>Send</span></button>
                </form>
            </main>
            <section class="url-view-container">
                Show Formated URL
            </section>
        </div>
        <footer class="footer">
            Mis redes
        </footer>
    </div>
</body>
</html>
